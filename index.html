<!DOCTYPE html>
<html lang="en" ng-app="livesmart">
<head>
    <title>Live smart bust stop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.min.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="wrapper">
    <h1>Bus stop API</h1>
    <p>Below is the bus stop information for buses 105 and 205, there's also a map to help assist in your travels.</p>
    <div ng-controller="MainCtrl">
      <p>For more information on bus routes, click one of the links below.</p>
      <ul class="nav nav-justified routeList">
        <li><a href="#/135">Bus 135</a></li>
        <li><a href="#/205">Bus 205</a></li>
      </ul>
      <div ng-view></div>
    </div>
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClKfsENlbJ1p6WpCB1yklAdY98fhLmnm8"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
<script type="text/javascript" src="js/script.min.js"></script>
</body>
</html>
